---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/BCVSocial
      to: /home/vagrant/BCVSocial

sites:
    - map: activesocial.app
      to: /home/vagrant/BCVSocial/ActiveSocial/web
      type: symfony

databases:
    - homestead

